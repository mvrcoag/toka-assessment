services:
  kong:
    image: kong:3.7
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /kong/declarative/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_PROXY_LISTEN: 0.0.0.0:8000
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    ports:
      - "8000:8000"
    volumes:
      - ./kong/kong.yml:/kong/declarative/kong.yml:ro
    networks:
      - toka
    depends_on:
      - auth
      - user
      - role
      - audit
      - ai

  auth:
    build:
      context: ./services/auth
    environment:
      PORT: 3001
      NODE_ENV: production
    networks:
      - toka

  user:
    build:
      context: ./services/user
    environment:
      PORT: 3002
      NODE_ENV: production
    networks:
      - toka

  role:
    build:
      context: ./services/role
    environment:
      PORT: 3003
      NODE_ENV: production
    networks:
      - toka

  audit:
    build:
      context: ./services/audit
    environment:
      PORT: 3004
      NODE_ENV: production
    networks:
      - toka

  ai:
    build:
      context: ./services/ai
    environment:
      PORT: 3005
    networks:
      - toka

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: toka
      POSTGRES_PASSWORD: toka_password
      POSTGRES_DB: toka
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - toka

  mongodb:
    image: mongo:7.0
    environment:
      MONGO_INITDB_ROOT_USERNAME: toka
      MONGO_INITDB_ROOT_PASSWORD: toka_password
    volumes:
      - mongodb_data:/data/db
    networks:
      - toka

  redis:
    image: redis:7.2-alpine
    volumes:
      - redis_data:/data
    networks:
      - toka

  chromadb:
    image: chromadb/chroma:latest
    volumes:
      - chromadb_data:/chroma/chroma
    networks:
      - toka

networks:
  toka:
    driver: bridge

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  chromadb_data:
