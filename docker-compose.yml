services:
  kong:
    image: kong:3.7
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /kong/declarative/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_PROXY_LISTEN: 0.0.0.0:8000
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    ports:
      - "8000:8000"
    volumes:
      - ./kong/kong.yml:/kong/declarative/kong.yml:ro
    networks:
      - toka
    depends_on:
      - auth
      - user
      - role
      - audit
      - ai

  frontend:
    build:
      context: ./app
    ports:
      - "3000:80"
    depends_on:
      - kong
    networks:
      - toka

  auth:
    build:
      context: ./services/auth
    environment:
      PORT: 3001
      NODE_ENV: production
      ISSUER: http://localhost:8000/auth
      OAUTH_CLIENT_ID: toka-client
      OAUTH_CLIENT_SECRET: toka-secret
      OAUTH_REDIRECT_URIS: http://localhost:3000/callback
      AUTH_SCOPES: openid profile email
      ACCESS_TOKEN_TTL_SECONDS: 900
      REFRESH_TOKEN_TTL_SECONDS: 86400
      AUTH_CODE_TTL_SECONDS: 600
      REDIS_URL: redis://redis:6379
      DATABASE_URL: postgresql://toka:toka_password@postgres:5432/toka
      RABBITMQ_URL: amqp://toka:toka_password@rabbitmq:5672
      RABBITMQ_EXCHANGE: toka.events
      USER_SERVICE_URL: http://user:3002/internal/users
      ROLE_SERVICE_URL: http://role:3003/internal/roles
      INTERNAL_SERVICE_TOKEN: toka-internal
    networks:
      - toka
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      rabbitmq:
        condition: service_started

  user:
    build:
      context: ./services/user
    environment:
      PORT: 3002
      NODE_ENV: production
      DATABASE_URL: postgresql://toka:toka_password@postgres:5432/toka
      AUTH_ISSUER: http://localhost:8000/auth
      AUTH_JWKS_URI: http://kong:8000/auth/.well-known/jwks.json
      RABBITMQ_URL: amqp://toka:toka_password@rabbitmq:5672
      RABBITMQ_EXCHANGE: toka.events
      ROLE_SERVICE_URL: http://role:3003/roles
      INTERNAL_SERVICE_TOKEN: toka-internal
    networks:
      - toka
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_started

  role:
    build:
      context: ./services/role
    environment:
      PORT: 3003
      NODE_ENV: production
      DATABASE_URL: postgresql://toka:toka_password@postgres:5432/toka
      AUTH_ISSUER: http://localhost:8000/auth
      AUTH_JWKS_URI: http://kong:8000/auth/.well-known/jwks.json
      RABBITMQ_URL: amqp://toka:toka_password@rabbitmq:5672
      RABBITMQ_EXCHANGE: toka.events
      INTERNAL_SERVICE_TOKEN: toka-internal
    networks:
      - toka
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_started

  audit:
    build:
      context: ./services/audit
    environment:
      PORT: 3004
      NODE_ENV: production
      MONGODB_URI: mongodb://toka:toka_password@mongodb:27017/audit?authSource=admin
      AUTH_ISSUER: http://localhost:8000/auth
      AUTH_JWKS_URI: http://kong:8000/auth/.well-known/jwks.json
      RABBITMQ_URL: amqp://toka:toka_password@rabbitmq:5672
      RABBITMQ_EXCHANGE: toka.events
      RABBITMQ_QUEUE: audit.logs
    networks:
      - toka
    depends_on:
      mongodb:
        condition: service_started
      rabbitmq:
        condition: service_started

  ai:
    build:
      context: ./services/ai
    environment:
      PORT: 3005
    networks:
      - toka

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: toka
      POSTGRES_PASSWORD: toka_password
      POSTGRES_DB: toka
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U toka -d toka"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - toka

  mongodb:
    image: mongo:7.0
    environment:
      MONGO_INITDB_ROOT_USERNAME: toka
      MONGO_INITDB_ROOT_PASSWORD: toka_password
    volumes:
      - mongodb_data:/data/db
      - ./mongodb/init:/docker-entrypoint-initdb.d:ro
    networks:
      - toka

  redis:
    image: redis:7.2-alpine
    volumes:
      - redis_data:/data
    networks:
      - toka

  rabbitmq:
    image: rabbitmq:3.13-management
    environment:
      RABBITMQ_DEFAULT_USER: toka
      RABBITMQ_DEFAULT_PASS: toka_password
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - toka

  chromadb:
    image: chromadb/chroma:latest
    volumes:
      - chromadb_data:/chroma/chroma
    networks:
      - toka

networks:
  toka:
    driver: bridge

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  chromadb_data:
